name: Deploy

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
          scope: "@nexys-system"
      - run: yarn
      - run: yarn test
      - name: Build page
        run: SNOWPACK_PUBLIC_URL= SNOWPACK_PUBLIC_GIT_SHA=$GITHUB_SHA SNOWPACK_PUBLIC_VERSION=${GITHUB_REF##*/} yarn buildAll
      - name: Publish package
        run: |
          echo "registry=https://npm.pkg.github.com/@nexys-system" >> .npmrc 
          cat .npmrc
          NODE_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }} npm publish
  
  
